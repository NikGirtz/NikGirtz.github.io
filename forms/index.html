<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Nik Girtz">
        <title>Sugar Rush Form</title>
		<link rel="stylesheet" href="css/css.css">
    </head>
	<header>
	<div class="logo">
	<img src="images/donut.svg">
	</div>
	<div class="socialmedia" alt="social media icons">
	<img src="images/icons.svg">
	</div>
	<div class="searchbar">
	<input type="search" placeholder="Search..">
	</div>
	<div class="shopping-cart">
	<img src="images/shopping-cart.svg">
	</div>
	<div class="profile-icon">
	<img src="images/user.svg">
	</div>
	</div>
	</header>
    <body>
       <form>
	   <div class="form-content">
	   <input type="text" name=" FirstName" placeholder="First name">
	   <input type="text" name="LastName" placeholder="Last name">
	   <input type="text" name="Email" placeholder="Write your email here">
	   <textarea name="comments" placeholder= "Write your comments here!!"></textarea>
	   <p> Privacy Statement </p>
	   <input type="checkbox" id="yes" name="yes"
	   <label for="yes"> Yes </label><br>
	   <input type="checkbox" id="no" name="no"
	    <label for="no"> no </label><br>
	   <button type="submit" name="submit">Submit</button>
	   </div>
	   </form>
    </body>
	<footer>
	<p> &#169 Sugar Rush Bakery | Seattle WA<p>

	</footer>
</html>
